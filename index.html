<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="jumbotron jumbotron-fluid col-12"style="border-bottom: 3px solid black; border-left: 3px solid black;border-top: 3px solid lightgrey; border-right: 3px solid lightgrey">
                <div class="container weather-dashboard-container text-center">
                    <h1 class="display-4">Weather Dashboard</h1>
                    <p class="lead"></p>
                </div>
                <hr>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-lg-3">

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter City" aria-label="Recipient's username"
                        aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2">Search</span>
                    </div>
                </div>
                <div class="row">
                    <div class= "col-lg-12 previous-searches-column text-center">  
                        <h3>Previous Searches</h3>
                        <hr>
                        <div class="previous-searches"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="row current-weather">
                    <div class="container current-container" style="border-bottom: 3px solid black; border-right: 3px solid black;border-top: 3px solid lightgrey; border-right: 3px solid lightgrey">
                        <h1>Current Weather</h1>
                        <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="container five-day-container" style="border-bottom: 3px solid black; border-right: 3px solid black;border-top: 3px solid lightgrey;border-right: 3px solid lightgrey">
                        <h1>5-Day Forecast</h1>
                        <hr>
                        <div id="five-day-forecast"></div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="page-footer font-small">
            <div class="footer-copyright text-center py-3">2020 Roger Pouncey
              <a href="https://github.com/rpounceyjr"> GitHub</a>
            </div>
          </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
