<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="jumbotron jumbotron-fluid col-12">
                <div class="container text-center">
                    <h1 class="display-4">Weather Dashboard</h1>
                    <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its
                        parent.</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter City" aria-label="Recipient's username"
                        aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2">Search</span>
                    </div>
                </div>
                <div class="row">
                    <div class= "col-lg-12">  
                        <h3>Previous Searches</h3>
                        <div class="previous-searches"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="row current-weather">
                    <div class="container current-container" style="border: 2px solid lightgrey">
                        <h1>Current Weather</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="container five-day-container" style="border: 2px solid lightgrey">
                        <h1>5-Day Forecast</h1>
                        <div class="five-day-forecast"></div>
                    </div>
                </div>
            </div>
        </div>








    </div>




    <script src="script.js"></script>
</body>

</html>
